<!DOCTYPE html>
<html>
<head>

  <title>Секундомер</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="wrapper">

    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
